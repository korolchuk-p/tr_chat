
<VirtualHost *:5006>
  ServerName aa.aa.aa

  WSGIScriptAlias / C:/wamp/www/tr_chad/tr_chad_serv.wsgi


  <Directory C:/wamp/www/tr_chad>
    Order deny,allow
    Allow from all
  </Directory>


 LogLevel warn
 CustomLog "c:/wamp/www/tr_chad/apache/log/error.log" common

 LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\""
 TransferLog  C:/wamp/www/tr_chad/apache/log/access.log

</VirtualHost>